<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <!-- In this project we have simple,
     Container wrapped around;
     5 Div
     having class of 'panel'

     each div has inline style for the background image
     so, you can easily change that background, if you want
     set, bg-image through url ('link_of_the_image')

     -->
    <div class="container">
      <div class="panel active" style="background-color: #31d">
        <h3>Explore the World</h3>
      </div>
      <div class="panel" style="background-color: #00f">
        <h3>Wild Forest</h3>
      </div>
      <div class="panel" style="background-color: #50f">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel" style="background-color: #f0f">
        <h3>City on Winter</h3>
      </div>
      <div class="panel" style="background-color: #00f">
        <h3>Mountains - Clouds</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
